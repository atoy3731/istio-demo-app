apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: main
  namespace: istio-system
spec:
  selector:
    app: istio-ingressgateway
  servers:
  - hosts:
    - '*.atoy.lol'
    port:
      name: http
      number: 80
      protocol: HTTP
    tls:
      httpsRedirect: true
  - hosts:
    - '*.atoy.lol'
    port:
      name: https
      number: 443
      protocol: HTTPS
    tls:
      credentialName: int-cert
      mode: SIMPLE